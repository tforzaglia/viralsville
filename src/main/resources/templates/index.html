<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>Viralsville</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	
    	<link href="../static/css/main.css"
          th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
	</head>
	<body>
		<div id="header">
			<div id="top-header">
				<div id="logo-div">
					<img src="../static/images/logo.png" th:src="@{images/logo.png}"/>
				</div>
				<div id="nav-items">
					<ul>
						<li class="nav-item">Lulz</li>
						<li class="nav-item">Dafuq</li>
						<li class="nav-item">0morale</li>
						<li class="nav-item">FAIL</li>
					</ul>
				</div>
				<div id="search">
					<div id="search-box">
						<input type="text">
					</div>
					<div id="search-image">
						<img src="../static/images/searchbutton.gif" th:src="@{images/searchbutton.gif}"/>
					</div>
				</div>
			</div>
			<div id="sub-header"></div>
		</div>
	</body>
</html>
